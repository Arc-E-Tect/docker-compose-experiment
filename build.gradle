plugins {
    id 'java'
    id 'idea'
    id 'com.avast.gradle.docker-compose' version "0.14.9"
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

